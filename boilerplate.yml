environment:
  environment: dev
version: 1.0.{build}
branches:
  only:
    - develop

init:
  - git config --global core.autocrlf input

install:
  - npm install -g gulp
  - npm install

build_script:
  - gulp build
  - cd generator-jetfire
  - npm install
  - cd ..
 
 
  

cache:
  - node_modules  
before_deploy:    
  - cd generator-jetfire
  - ./node_modules/.bin/patch-version
  - cd ..
  
deploy_script:
  - export $NPM_AUTH_TOKEN=e309d8bc-a393-4a28-a61d-0935ddfaf5b6
  - export $NPM_EMAIL=developer@acklenavenue.com
  - echo _auth = $NPM_AUTH_TOKEN > ~/.npmrc
  - echo email = $NPM_EMAIL >> ~/.npmrc
  - cd generator-jetfire
  - npm version patch
  - npm publish
after_deploy:
  
notifications:
  - provider: Webhook
    url: http://appharborservicehookendpoint.apphb.com/build/appveyor/boilerplate