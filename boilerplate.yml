environment:
  environment: dev
version: 1.0.{build}
branches:
  only:
    - develop

init:
  - git config --global core.autocrlf input

install:
  - npm -g install npm@2.12.1
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install -g gulp
  - npm install

build_script:
  - gulp build
  - cd generator-jetfire
  - npm install
  - cd ..
 
 
  

cache:
  - node_modules  
before_deploy:    
  - cd generator-jetfire
  - ./node_modules/.bin/patch-version
  - cd ..
  
deploy_script:
  - npm adduser < npmusr.txt
  - cd generator-jetfire
  - npm publish
after_deploy:
  
notifications:
  - provider: Webhook
    url: http://appharborservicehookendpoint.apphb.com/build/appveyor/boilerplate